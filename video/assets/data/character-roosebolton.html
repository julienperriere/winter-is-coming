	<h2>Roose Bolton</h2>

<p>Roose Bolton is the head of House Bolton, a vassal family to House Stark of Winterfell.</p>

<p>Though mild-mannered, Roose is cold, patient, calculating, and capable of great cruelty. He possesses a cold cunning, a skill for strategy, and a calculating nature.</p>
